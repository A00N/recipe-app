<head>
<link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>

<div class="center">
    <h1> Olemassa olevien reseptien määrä: {{ count }} </h1>
<hr>
{% for recipe in recipes %}
<a href="/recipes/{{recipe.id}}">{{recipe.name}}</a> ({{recipe.category}}) {{recipe.time}} {{recipe.price}}
<hr>
{% endfor %}

{% if session.username %}
<a href="/new-recipe">Lisää resepti</a>
{% endif %}


<a href="/">Palaa päävalikkoon</a>
</div>
