<head>
<link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>

<div class="center">
    <h1> Olemassa olevien reseptien määrä: {{ count }} </h1>
    <br>
    <form action="/search" method="POST">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        A-Z<input type="radio" name="order" value="1" required>
        Z-A<input type="radio" name="order" value="2">
        €-€€<input type="radio" name="order" value="3">
        €€-€<input type="radio" name="order" value="4">
        <input type="submit" value="Hae">
    </form>
    <hr>
{% for recipe in recipes %}
<a href="/recipes/{{recipe.id}}">{{recipe.name}}</a> ({{recipe.category}}) {{recipe.time}} {{recipe.price}}

<hr>
{% endfor %}

{% if session.username %}
<a href="/new-recipe">Lisää resepti</a>
{% endif %}


<a href="/">Palaa päävalikkoon</a>
</div>
